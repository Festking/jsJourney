<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Document</title>
</head>
<body>
    <div class="group">
        <div class="calc">
            <div class="nums_d">
                <span id="num1_el"></span><br>
                <span id="num2_el"></span>
            </div>
            <div class="btnD">
                <button onclick="add()">Add</button>
                <button onclick="subtract()">Subtract</button>
                <button onclick="divide()">Divide</button>
                <button onclick="multiply()">Multiply</button>
            </div>
            <div class="sum_part">
                <hr style="width: 90%;">
                <p id="d_sum">Sum: <span id="sum"></span></p>
                <hr style="width: 90%;">
            </div>
        </div>
        <!--Scoreboard-->
        <div class="scoreboard">
            <div class="team1">
                <h1>HOME</h1>
                <p id="counter">0</p>
                <div>
                    <button onclick="add1()">+1</button>
                    <button onclick="add2()">+2</button>
                    <button onclick="add3()">+3</button>
                </div>
            </div>
            <div class="team2">
                <h1>AWAY</h1>
                <p id="counter2">0</p>
                <div>
                    <button onclick="add1g()">+1</button>
                    <button onclick="add2g()">+2</button>
                    <button onclick="add3g()">+3</button>
                </div>
            </div>

            <button onclick="newGame()">New Game</button>

            <p id="gameplay"></p>
            <button onclick="updateGameplay()">LeaderBoard</button>
        </div>  
        <script src="calc.js"></script>
    </div>
</body>
</html>
